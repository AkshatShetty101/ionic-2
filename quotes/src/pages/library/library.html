<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon
          name = "menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [ngClass]="{back : isAltBackground()}">
  <div  *ngIf="quoteCollection">
    <h3 text-center>Select your favourite quote</h3>
    <ion-list>
      <button
        ion-item
        [ngClass]="{other : isAltBackground()}"
        *ngFor="let q of quoteCollection"
        [navPush] = "qp" [navParams] = "q">
        <ion-icon item-left name="{{q.icon}}"></ion-icon>
        <h2>{{ q.category | uppercase }}</h2>
        <p>{{q.quotes.length}} Quotes</p>
      </button>
    </ion-list>
  </div>
</ion-content>
