<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon
          name = "menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favourite Quotes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding
      *ngFor="let q of favquotes">
      <ion-item
      color = "quoteBackground"
        [ngClass]="{alt : isAltBackground()}"
        (click)="onViewQuote(q)"
      >
        <!--[color]="getBackground()"-->
        <h2> {{ q.person}} </h2>
        <p> {{ q.text}} </p>
      </ion-item>
      <ion-item-options>
        <button
          ion-button
          color="danger"
          (click)="onRemoveFromFavourites(q)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
